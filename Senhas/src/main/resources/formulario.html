<html>
<head>
<meta content="text/html; charset = UTF-8" http-equiv="content-type">

<title>Cadastro de senhas</title>
</head>

<script type="text/javascript">

function addIdToPath(form_name, base_url){
    var your_form = document.getElementById(form_name);
	var site = your_form.elements.namedItem("aplicacao").value;
	action_src = base_url + site;
	your_form.action = action_src;
}

</script>


<body>
	<p>
	<h1>Cadastro de senhas</h1>
	</p>
	<section class="section--container__responsive">
		<section class="section--mainrow__responsive first--section">
			<h1 class="generaltext">Inserir Senha</h1>
			<form class="form--register" action="http://localhost:6789/produto" method="post" id="form-add">
				<p>Site:</p>          
				<input class="input--register" type="text" name="aplicacao" value="" >
				<p>Senha:</p>              
				<input class="input--register" type="text" name="valor" value="">
				<input type="submit" value="cadastrar" class="input--main__style input--button">
			</form>
		</section>
	</section>
		
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		
		<section class="section--row__responsive">
			<h1 class="generaltext">Remover senha</h1>
			<form onsubmit="addIdToPath('form-delete', 'http://localhost:6789/produto/delete/')" method="get" id="form-delete">
				<input class="input--down" type="text" id="aplicacao" value="" placeholder="Site a ter senha excluÃ­da">
				<input type="submit" value="remover" class="input--remove__style input--button">
			</form>
		</section>
		
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

		<section class="section--row__responsive">
			<h1 class="generaltext">Listar senhas</h1>
			<form action="http://localhost:6789/produto"  method="get" id="form-all">
			    <br><br><br>
				<input type="submit" value="todos" class="input--consult__style input--button">
			</form>
		</section>
	</section>

	<section class="section--container__responsive" style="visibility: hidden" id="senhas-result">
		<table border="1">
			<tr>
				<td>Site:</td>
				<td><span id="site">Sem Resultado</span></td>
			</tr>
			<tr>
				<td>Senha:</td>
				<td><span id="senha">Sem Resultado</span></td>
			</tr>
		</table>
	</section>

	<style>
* {
	box-sizing: border-box;
}

body {
	background-color: white;
}

.generaltext, p {
	font-family: Arial;
	text-align: center;
}

.section--container__responsive {
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center;
	border-bottom: dashed;
	border-color: gray;
}

.input--down {
	display: block;
	margin: 0px auto;
	margin-bottom: 10px;
}

.input--main__style {
	background-color: #00FF00;
}

.input--remove__style {
	background-color: red;
}

.input--consult__style {
	background-color: darkblue;
}

.input--button {
	font-weight: bold;
	font-family: Arial;
	font-size: medium;
	border-color: transparent;
	display: block;
	margin: 0px auto;
	margin-bottom: 10px;
	color: white;
}

.input--register {
	display: inline;
}

.input--radio {
	display: inline;
}

input {
	display: block;
	border-radius: 7px;
	padding: 10px;
	border-style: solid;
	border-color: lightgray;
	color: black;
	padding: 10px;
	margin-bottom: 10px;
}

.p--radio__display {
	display: block;
}

form p {
	text-align: initial;
	display: inline;
	margin-left: 15px;
}

.p--nomargin {
	margin-left: 0px;
	margin-right: 10px;
}
</style>



</body>
</html>
